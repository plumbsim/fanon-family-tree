<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fanon Family Tree</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/Treant.css">
  <link rel="stylesheet" href="css/custom.css">
  <style>
    /* Optional: ensures the tree is centered and scrollable if too large */
    #tree-container {
      width: 100%;
      height: 100vh;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Input Controls -->
<div id="controls" style="margin: 20px;">
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="title" placeholder="Maiden Name / Title">
  <button onclick="addPerson()">Add Person</button>
</div>
  <div id="tree-container">
    <div id="tree-simple" class="Treant"></div>
  </div>

 <!-- JS Dependencies -->
  <script src="js/raphael.min.js"></script>
  <script src="js/treant.js"></script>
  <script src="js/setup.js" defer></script>
</body>
</html>
