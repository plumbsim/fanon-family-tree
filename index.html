<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fanon Family Tree</title>
  <link rel="stylesheet" href="css/Treant.css">
  <link rel="stylesheet" href="css/custom.css">
  <style>
    #tree {
      width: 100%;
      height: 100vh;
    }
    .input-section {
      padding: 1rem;
      background-color: #f9f9f9;
      width: 300px;
      float: left;
    }
    #tree-container {
      margin-left: 320px;
    }
  </style>
</head>
<body>
  <div class="input-section">
    <h3>Add Person</h3>
    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="text" id="birthName" placeholder="Birth Name (optional)"><br>
    <input type="file" id="portrait" accept="image/*"><br>
    <select id="gender">
      <option value="man">Man</option>
      <option value="woman">Woman</option>
      <option value="non-binary">Non-Binary</option>
      <option value="transman">Trans Man</option>
      <option value="transwoman">Trans Woman</option>
      <option value="other">Other</option>
    </select><br>
    <input type="color" id="bgColor" value="#ffffff"><br>
    <button onclick="addPerson()">Add Person</button>

    <h3>Set Relationship</h3>
    <select id="personA"></select>
    <select id="relationshipType">
      <option value="parent">is parent of</option>
      <option value="child">is child of</option>
      <option value="partner">is partner of</option>
      <option value="sibling">is sibling of</option>
    </select>
    <select id="personB"></select>
    <button onclick="setRelationship()">Set Relationship</button>
  </div>
  <div id="tree-container">
    <div id="tree"></div>
  </div>

  <script src="js/raphael.min.js"></script>
  <script src="js/treant.js"></script>
  <script src="js/setup.js"></script>
</body>
</html>
