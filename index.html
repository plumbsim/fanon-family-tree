<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fanon Family Tree</title>
  <link rel="stylesheet" href="css/Treant.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <style>
    #tree-container {
      width: 100%;
      height: 600px;
    }
    form input, form select, form button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Fanon Family Tree Builder</h1>

  <form id="personForm">
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="text" id="maidenName" placeholder="Maiden Name (optional)" />

    <select id="relationshipType" required>
      <option value="">--Select Relationship--</option>
      <option value="child">Child</option>
      <option value="parent">Parent</option>
      <option value="partner">Partner</option>
      <option value="sibling">Sibling</option>
    </select>

    <input type="text" id="targetPerson" placeholder="Connect to (Full Name)" required />
    <button type="button" onclick="addPerson()">Add Person</button>
  </form>

  <div id="tree-container"></div>

  <script src="js/raphael.min.js"></script>
  <script src="js/Treant.js"></script>
  <script src="js/setup.js"></script>
</body>
</html>
