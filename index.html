<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fanon Family Tree Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Fanon Family Tree Builder</h1>

  <form id="memberForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" required />

    <label for="imageInput">Headshot:</label>
    <input type="file" id="imageInput" accept="image/*" required />

    <label for="color1">Background Color 1:</label>
    <input type="color" id="color1" />

    <label for="color2">Background Color 2:</label>
    <input type="color" id="color2" />

    <label for="color3">Background Color 3:</label>
    <input type="color" id="color3" />

    <button type="submit">Add Member</button>
  </form>

  <hr />

  <div id="relationshipForm">
    <select id="memberA"></select>

    <select id="relationshipType">
      <option value="parent">Parent</option>
      <option value="child">Child</option>
      <option value="spouse">Spouse</option>
      <option value="sibling">Sibling</option>
    </select>

    <select id="memberB"></select>
    <button type="button" onclick="createRelationship()">Connect</button>
  </div>

  <div id="canvasContainer" style="position: relative;">
    <canvas id="connectionCanvas" width="1000" height="800"
            style="position: absolute; top: 0; left: 0; z-index: 0;"></canvas>

    <div id="treeCanvas" style="position: relative; z-index: 1;"></div>
  </div>
</body>
</html>
