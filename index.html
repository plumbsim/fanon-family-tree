<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree Templates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8ff;
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-top: 50px;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
    }

    .row {
      display: flex;
      gap: 40px;
      margin-top: 10px;
    }

    .member {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Family Tree Layout Examples</h1>

  <!-- SINGLE PARENT → CHILD -->
  <h2>Single Parent → Child</h2>
  <div class="tree">
    <div class="member">Parent</div>
    <svg height="50" width="2">
      <line x1="1" y1="0" x2="1" y2="50" stroke="black" />
    </svg>
    <div class="member">Child</div>
  </div>

  <!-- SIBLINGS (NO PARENTS) -->
  <h2>Siblings Only</h2>
  <div class="tree">
    <svg height="30" width="260">
      <line x1="30" y1="30" x2="230" y2="30" stroke="black" />
      <line x1="70" y1="0" x2="70" y2="30" stroke="black" />
      <line x1="190" y1="0" x2="190" y2="30" stroke="black" />
    </svg>
    <div class="row">
      <div class="member">Sibling 1</div>
      <div class="member">Sibling 2</div>
    </div>
  </div>

  <!-- SINGLE PARENT → MULTIPLE CHILDREN -->
  <h2>Single Parent → Multiple Children</h2>
  <div class="tree">
    <div class="member">Parent</div>
    <svg height="50" width="160">
      <line x1="80" y1="0" x2="80" y2="25" stroke="black" />
      <line x1="40" y1="25" x2="120" y2="25" stroke="black" />
      <line x1="40" y1="25" x2="40" y2="50" stroke="black" />
      <line x1="120" y1="25" x2="120" y2="50" stroke="black" />
    </svg>
    <div class="row">
      <div class="member">Child 1</div>
      <div class="member">Child 2</div>
    </div>
  </div>

  <!-- PARTNERS -->
  <h2>Partners</h2>
  <div class="tree">
    <div class="row">
      <div class="member">Partner A</div>
      <div class="member">Partner B</div>
    </div>
    <svg height="20" width="220">
      <line x1="50" y1="0" x2="170" y2="0" stroke="black" />
    </svg>
  </div>

  <!-- PARTNERS WITH CHILD -->
  <h2>Partners → Child</h2>
  <div class="tree">
    <div class="row">
      <div class="member">Partner A</div>
      <div class="member">Partner B</div>
    </div>
    <svg height="60" width="220">
      <line x1="50" y1="0" x2="170" y2="0" stroke="black" />
      <line x1="110" y1="0" x2="110" y2="60" stroke="black" />
    </svg>
    <div class="member">Child</div>
  </div>

</body>
</html>
