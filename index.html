<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fanon Family Tree</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    #tree {
      width: 100%;
      height: 100vh;
    }
  </style>
  <!-- FamilyTreeJS from CDN -->
  <script src="https://balkangraph.com/js/latest/FamilyTree.js"></script>
</head>
<body>
  <div id="tree"></div>

  <script>
    const family = new FamilyTree(document.getElementById("tree"), {
      mode: "tree", // top-down layout
      nodeBinding: {
        field_0: "name",
        field_1: "title",
        img_0: "img"
      },
      nodes: [
        // Parents
        { id: 1, name: "Parent A", title: "Mother", img: "https://via.placeholder.com/100" },
        { id: 2, name: "Parent B", title: "Father", img: "https://via.placeholder.com/100" },
        { id: 3, pid: 1, mid: 2, name: "Child", title: "Child 1", img: "https://via.placeholder.com/100" },
        
        // Siblings
        { id: 4, pid: 1, mid: 2, name: "Child 2", title: "Sibling", img: "https://via.placeholder.com/100" },
        { id: 5, pid: 1, mid: 2, name: "Child 3", title: "Sibling", img: "https://via.placeholder.com/100" }
      ]
    });
  </script>
</body>
</html>
